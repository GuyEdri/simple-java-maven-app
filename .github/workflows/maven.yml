name: Java CI with Maven

on:
  push:
    branches: [ "GuyEdri-patch-1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set Version using Run Number
      run: echo "NEW_VERSION=1.0.$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

    - name: Update Version in POM
      run: mvn versions:set -DnewVersion=$NEW_VERSION

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Docker steps
    - name: Build Docker Image
      run: docker build -t guyedri/java:$NEW_VERSION .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: docker push guyedri/java:$NEW_VERSION 
